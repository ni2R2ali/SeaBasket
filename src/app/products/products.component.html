<div class="products">
  <div class="product" *ngFor="let item of products">
    <mat-card>
      <p>{{ item.title }}</p>
      <p>
        Rs. <strong>{{ item.price }}</strong>
      </p>
      <img src="{{ item.images }}" alt="" class="product_image" />
      <button (click)="addToCart(item)">Add to cart</button>
    </mat-card>
  </div>
</div>
