<h2 style="margin-left: 70px;" mat-dialog-title>Confirmation</h2>
<mat-dialog-content>{{ data }}</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-danger" (click)="signOut()"[mat-dialog-close]="true">Yes</button>
  <button class="btn btn-primary" [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
